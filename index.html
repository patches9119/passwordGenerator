<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
  </head>

  <body>

    <h1>Password Generator!</h1>

    <input type="text" id="length" name="length">
    <label for="length">Length</label><br>
    <input type="checkbox" id="lowercase" name="lowercase">
    <label for="lowercase">Lowercase</label><br>
    <input type="checkbox" id="uppercase" name="uppercase">
    <label for="uppercase">Uppercase</label><br>
    <input type="checkbox" id="special" name="special">
    <label for="special">Special Characters</label><br>

    <button id='button'>Generate Password!</button>
    <br>

    <textarea id="result"></textarea>
    
    
    
    
    <script src="./index.js"></script>

  </body>

</html>
